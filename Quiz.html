<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    <style>
#quiz {
  padding: 80px 20px;
  background: linear-gradient(to bottom right, #dbeafe, #bfdbfe); /* Light blue gradient */
}

.quiz-wrapper {
  max-width: 1100px;
  margin: 0 auto;
}

.quiz-wrapper h2 {
  font-size: clamp(1.8rem, 4vw, 2.4rem);
  font-weight: 700;
  color: #1e3a8a; /* Deep blue text for contrast */
  text-align: center;
  margin-bottom: 32px;
}

.quiz-frame {
  position: relative;
  width: 100%;
  padding-top: 140%;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
}

.quiz-frame iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.04);
}

@media (max-width: 768px) {
  #quiz {
    padding: 60px 16px;
  }

  .quiz-wrapper h2 {
    margin-bottom: 24px;
  }
}
    </style>
</head>
<body>
<section id="quiz">
  <div class="quiz-wrapper">
    <h2>Practiceâ€¯Quiz</h2>
    <div class="quiz-frame">
      <iframe
        src="https://forms.gle/U8NHGMLWLbhnWpcS7"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </div>
</section>
</body>
</html>
